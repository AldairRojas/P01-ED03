<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Denuncia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Denuncia</h1>
        <form action="../actions/create.php" method="POST"> 
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" name="titulo" placeholder="Título" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" name="descripcion" placeholder="Descripción" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" name="ubicacion" placeholder="Ubicación" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" name="estado" placeholder="Estado" required>
            </div>
            <div class="mb-3">
                <label for="ciudadano" class="form-label">Ciudadano</label>
                <input type="text" class="form-control" name="ciudadano" placeholder="Ciudadano" required>
            </div>
            <div class="mb-3">
                <label for="telefono_ciudadano" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono_ciudadano" placeholder="Teléfono" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Denuncia</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
